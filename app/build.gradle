apply plugin: 'android'

repositories {
    mavenCentral()
    maven {
        url 'https://repository-achartengine.forge.cloudbees.com/snapshot/'
    }
}

android {
    compileSdkVersion 18
    buildToolsVersion "19.0.3"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 19
        versionCode 6
        versionName "0.6"
    }
    lintOptions {
        checkReleaseBuilds false
    }

    signingConfigs {
        myConfig {
            storeFile file("/Users/karino/Dropbox/backup/releasekey/release.keystore")
            keyAlias "releasekey"
            if(System.console() == null) {
                storePassword "XXXX"
                keyPassword "XXXX"
            } else {
                def pass1 = System.console().readPassword("\n\$ Enter keystore password: ")
                storePassword new String(pass1)
                def pass2 = System.console().readPassword("\n\$ Enter key password: ")
                keyPassword new String(pass2)
            }
        }
    }


    buildTypes {
        release {
            debuggable false
            signingConfig signingConfigs.myConfig
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:19.+'
    compile group:'com.google.code.gson',name:'gson',version:'2.2.4'
    compile group:'net.sf.opencsv',name:'opencsv',version:'2.0'
    compile group:'org.achartengine',name:'achartengine',version:'1.1.0'
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
